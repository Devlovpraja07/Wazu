<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Viewer</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      color: #111827;
    }
    header {
      background: #4f46e5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .container {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
    }
    .card h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
      color: #1f2937;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .card p {
      margin: 0.25rem 0;
      color: #4b5563;
      font-size: 0.95rem;
    }
    .toggle-btn {
      background: #e0e7ff;
      color: #3730a3;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      width: 100%;
      transition: background 0.2s;
    }
    .toggle-btn:hover {
      background: #c7d2fe;
    }
    .section-content {
      display: none;
      margin-top: 0.75rem;
      background: #f3f4f6;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.85rem;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }
    @media (max-width: 480px) {
      .card {
        padding: 0.75rem;
      }
      .card h3 {
        font-size: 1rem;
      }
      .card p {
        font-size: 0.85rem;
      }
      .toggle-btn {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }
      .container {
        padding: 0.75rem;
      }
    }
    @media (max-width: 360px) {
      header {
        font-size: 1.2rem;
      }
      .card h3 {
        font-size: 0.9rem;
      }
      .card p {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header><i class="fas fa-address-book me-2"></i>Contact Viewer</header>
  <div class="container" id="contactContainer"></div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDM4GcdbxyWXheAY1hOi-zJ_KIEe15eJiI",
      authDomain: "logintyp.firebaseapp.com",
      databaseURL: "https://logintyp-default-rtdb.firebaseio.com",
      projectId: "logintyp",
      storageBucket: "logintyp.firebasestorage.app",
      messagingSenderId: "974615084842",
      appId: "1:974615084842:web:dd4c08b27b53d64881a853"
    };

    // Initialize Firebase and handle errors
    let db;
    try {
      firebase.initializeApp(firebaseConfig);
      db = firebase.database();
    } catch (error) {
      console.error('Firebase initialization error:', error);
      document.getElementById('contactContainer').innerHTML = 
        '<div class="card"><p class="text-center">Error initializing Firebase: ' + error.message + '</p></div>';
    }

    const contactContainer = document.getElementById("contactContainer");

    // Fetch and display contacts
    function loadContacts() {
      if (!db) return; // Exit if database initialization failed

      contactContainer.innerHTML = '<div class="card"><p class="text-center">Loading...</p></div>';

      try {
        db.ref('contacts').on('value', (snapshot) => {
          const data = snapshot.val();
          contactContainer.innerHTML = '';

          if (data) {
            Object.entries(data).forEach(([id, contact]) => {
              const contactJson = JSON.stringify(contact, null, 2);
              const card = document.createElement('div');
              card.className = 'card';
              card.innerHTML = `
                <h3><i class="fas fa-user me-2"></i>${contact.name || 'N/A'}</h3>
                <p><strong>Email:</strong> ${contact.email || 'N/A'}</p>
                <p><strong>Phone:</strong> ${contact.phone || 'N/A'}</p>
                <p><strong>Created:</strong> ${contact.createdAt ? new Date(contact.createdAt).toLocaleString() : 'N/A'}</p>
                <button class="toggle-btn"><i class="fas fa-code me-2"></i>Show JSON Data</button>
                <div class="section-content">${contactJson}</div>
              `;

              const toggleBtn = card.querySelector('.toggle-btn');
              const sectionContent = card.querySelector('.section-content');
              toggleBtn.addEventListener('click', () => {
                const show = sectionContent.style.display === 'block';
                sectionContent.style.display = show ? 'none' : 'block';
                toggleBtn.innerHTML = show 
                  ? '<i class="fas fa-code me-2"></i>Show JSON Data' 
                  : '<i class="fas fa-eye-slash me-2"></i>Hide JSON Data';
              });

              contactContainer.appendChild(card);
            });
          } else {
            contactContainer.innerHTML = '<div class="card"><p class="text-center">No contacts found</p></div>';
          }
        }, (error) => {
          console.error('Error fetching contacts:', error);
          contactContainer.innerHTML = 
            '<div class="card"><p class="text-center">Error fetching contacts: ' + error.message + '</p></div>';
        });
      } catch (error) {
        console.error('Error setting up database listener:', error);
        contactContainer.innerHTML = 
          '<div class="card"><p class="text-center">Error: ' + error.message + '</p></div>';
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadContacts();
    });
  </script>
</body>
</html>
