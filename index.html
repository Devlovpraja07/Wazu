<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Grid with Like & Share</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }
    .post {
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
      transition: transform 0.2s;
      position: relative;
    }
    .post:hover {
      transform: scale(1.02);
    }
    .thumbnail {
      width: 100%;
      height: 120px;
      background-size: cover;
      background-position: center;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .btn {
      background: #333;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn:hover {
      background: #555;
    }
    .liked {
      color: red;
    }
    .like-count {
      font-size: 13px;
      margin-left: 5px;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

<div class="grid" id="postGrid"></div>

<script>
  const posts = [
    { id: 1, url: 'https://example.com/post1', img: 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiDWbMuO0oYV5LCNWXXF3UOiqMImcRuOKtR24XpaKPHo4yaCf6qEHRzHFkQaPlBfkx2_mu1zydtKpXIYGgIZP7k-eT2o25gdtPejevO_-6ftc1SAIQlsbFZZOm9C5f4a2swdiFCwu4zPM4BmKf_mj0KvPhy-75hDVjT7Ty5-6kvGHYyUeuF4xA_Upa7OdI/s678/1000244121.jpg' },
    { id: 2, url: 'https://example.com/post2', img: 'https://via.placeholder.com/300x150?text=Post+2' },
    { id: 3, url: 'https://example.com/post3', img: 'https://via.placeholder.com/300x150?text=Post+3' },
    { id: 4, url: 'https://example.com/post4', img: 'https://via.placeholder.com/300x150?text=Post+4' },
    { id: 5, url: 'https://example.com/post5', img: 'https://via.placeholder.com/300x150?text=Post+5' },
    { id: 6, url: 'https://example.com/post6', img: 'https://via.placeholder.com/300x150?text=Post+6' },
    { id: 7, url: 'https://example.com/post7', img: 'https://via.placeholder.com/300x150?text=Post+7' },
    { id: 8, url: 'https://example.com/post8', img: 'https://via.placeholder.com/300x150?text=Post+8' },
    { id: 9, url: 'https://example.com/post9', img: 'https://via.placeholder.com/300x150?text=Post+9' },
    { id: 10, url: 'https://example.com/post10', img: 'https://via.placeholder.com/300x150?text=Post+10' },
  ];

  const postGrid = document.getElementById('postGrid');

  posts.forEach(post => {
    const liked = localStorage.getItem(`liked_${post.id}`) === 'true';
    const count = parseInt(localStorage.getItem(`likes_${post.id}`)) || 0;

    const postEl = document.createElement('div');
    postEl.className = 'post';

    postEl.innerHTML = `
      <a href="${post.url}">
        <div class="thumbnail" style="background-image: url('${post.img}');"></div>
      </a>
      <div class="actions">
        <button class="btn like-btn ${liked ? 'liked' : ''}" data-id="${post.id}">
          ${liked ? 'Liked' : 'Like'} <span class="like-count">${count}</span>
        </button>
        <button class="btn share-btn" data-url="${post.url}">Share</button>
      </div>
    `;

    postGrid.appendChild(postEl);
  });

  document.querySelectorAll('.like-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const id = btn.dataset.id;
      const countSpan = btn.querySelector('.like-count');
      let count = parseInt(countSpan.textContent);

      const liked = btn.classList.toggle('liked');
      if (liked) {
        btn.textContent = 'Liked ';
        count++;
      } else {
        btn.textContent = 'Like ';
        count--;
      }

      localStorage.setItem(`liked_${id}`, liked);
      localStorage.setItem(`likes_${id}`, count);
      btn.innerHTML = `${liked ? 'Liked' : 'Like'} <span class="like-count">${count}</span>`;
    });
  });

  document.querySelectorAll('.share-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const url = btn.dataset.url;
      if (navigator.share) {
        navigator.share({
          title: 'Check this out!',
          url: url
        }).catch(console.error);
      } else {
        navigator.clipboard.writeText(url).then(() => {
          alert('Link copied to clipboard!');
        });
      }
    });
  });
</script>

</body>
</html>
